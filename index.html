<script>
// ‚îÄ‚îÄ Hjelpefunksjon: bygg en klassisk oppstilt regnestykke-tabell ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// rows: array av { type, cells }
//   type: 'carry'|'borrow'|'normal'|'line'|'doubleline'|'answer'|'indent'
//   cells: array av strenger, h√∏yrejustert kolonne for kolonne
function calcTable(rows) {
  // finn maks kolonner
  const maxCols = Math.max(...rows.filter(r=>r.cells).map(r=>r.cells.length));
  let html = '<table class="calc-table" cellspacing="0" cellpadding="0"><tbody>';
  for (const row of rows) {
    if (row.type === 'line') {
      html += `<tr><td colspan="${maxCols+1}" class="calc-line"></td></tr>`;
    } else if (row.type === 'doubleline') {
      html += `<tr><td colspan="${maxCols+1}" class="calc-doubleline"></td></tr>`;
    } else {
      const cls = row.type === 'carry' ? 'calc-carry'
                : row.type === 'borrow' ? 'calc-borrow'
                : row.type === 'answer' ? 'calc-answer'
                : 'calc-normal';
      // pad left with empty cells
      const pad = maxCols - (row.cells ? row.cells.length : 0);
      html += `<tr>`;
      // operator cell (always first col)
      html += `<td class="calc-op">${row.op || ''}</td>`;
      for (let i = 0; i < pad; i++) html += `<td class="${cls}"></td>`;
      for (const c of (row.cells || [])) {
        html += `<td class="${cls}">${c}</td>`;
      }
      html += `</tr>`;
    }
  }
  html += '</tbody></table>';
  return html;
}

function showTopic(btn) {
  document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  const topic = btn.dataset.topic;
  const data = EXAMPLES[topic];

  document.getElementById('example-title').textContent = data.title;

  const container = document.getElementById('examples-container');
  container.innerHTML = '';

  data.items.forEach((ex, i) => {
    const card = document.createElement('div');
    card.className = 'example-card';
    card.style.borderLeftColor = data.color;

    let contentHtml = '';
    if (ex.notebook) {
      contentHtml = ex.notebook;
    } else {
      const stepsHtml = ex.steps.map((s, idx) => `
        <li>
          <span class="step-num">${idx+1}</span>
          <span class="step-text">${s.text}</span>
        </li>`).join('');
      contentHtml = `<ul class="steps">${stepsHtml}</ul>`;
    }

    card.innerHTML = `
      <h3>üîç Eksempel ${i+1}</h3>
      <div class="problem">üìå ${ex.problem}</div>
      ${contentHtml}
      <div class="answer-box">‚úÖ Svar: ${ex.answer}</div>
    `;
    container.appendChild(card);
  });

  // Render video section
  const videoSection = document.getElementById('video-section');
  if (data.videos && data.videos.length > 0) {
    const videosHtml = data.videos.map(v => {
      if (v.id) {
        return `<div class="video-embed-wrap">
          <div class="video-embed-title">${v.title}</div>
          <iframe class="video-iframe"
            src="https://www.youtube.com/embed/${v.id}"
            title="${v.title}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

      } else {

          <span class="yt-icon"></span>${v.title}

      }
    }).join('');
    videoSection.innerHTML = `

    `;
    videoSection.style.display = 'block';
  } else {
    videoSection.style.display = 'none';
  }

  const area = document.getElementById('example-area');
  area.style.display = 'block';
  area.scrollIntoView({ behavior: 'smooth', block: 'start' });

}
