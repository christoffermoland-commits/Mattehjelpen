    --pink: #FF6B9D;

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {

    font-weight: 800;
    color: var(--orange);

    color: var(--muted);

    font-size: 1.4rem;
    font-weight: 800;

    align-items: center;

    font-size: 1.8rem;

    box-shadow: var(--shadow);
    margin-bottom: 1.2rem;

    gap: 2rem;
    align-items: flex-start;
    flex-wrap: wrap;
    margin: 0.5rem 0 1rem;

    font-size: 1.35rem;
    font-weight: bold;
    background: #FAFAF5;
    border: 2px solid #E8E4D8;
    border-radius: 12px;
    padding: 1.2rem 1.6rem 1rem;
    display: inline-block;
    min-width: 160px;
    line-height: 1.9;
    position: relative;
  }

    justify-content: flex-end;
    gap: 0;

  .nb-borrow {

    border-top: 2.5px solid var(--dark);

    margin: 4px 0 8px;
    width: 100%;

    color: #0077CC;
    font-weight: 900;

  .dot-borrow { color: #0077CC; font-weight: 900; font-size: 1rem; }
  .dot-answer { color: #0077CC; font-weight: 900; font-size: 1rem; }

  .video-embed-title {
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    color: #CC0000;
    margin-bottom: 0.4rem;

  .video-embed-title::before {

  .video-link {

    border-radius: 12px;
    padding: 0.6rem 1rem;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 0.92rem;
    color: #CC0000;

  .video-link:hover {
    background: #FFDDDD;

  }
  .yt-icon {
    width: 22px; height: 22px;
    background: #FF0000;
    border-radius: 5px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .yt-icon::after {
    content: '';
    display: block;
    width: 0; height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-left: 9px solid white;
    margin-left: 2px;
  }



  @media (max-width: 600px) {
    .topics { grid-template-columns: repeat(2, 1fr); }
    header h1 { font-size: 1.9rem; }
  }
</style>
</head>

function showTopic(btn) {
